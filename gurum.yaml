project:
  name: game
  source:
    provider: github
    repo: kalleeh/2048
  type: shared-lb
environments:
  - name: dev
    config:
      HealthCheckPath: '/'
      DesiredCount: '1'
      DockerImage: 'alexwhen/docker-2048:latest'
    env_vars:
      environment: dev
  - name: prod
    config:
      HealthCheckPath: '/'
      DesiredCount: '1'
      DockerImage: 'alexwhen/docker-2048:latest'
    env_vars:
      environment: prod
